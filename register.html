    <script>
        function toggleHiringFields() {
            const mainActivity = document.getElementById('mainActivity');
            const hiringPositionGroup = document.getElementById('hiringPositionGroup');
            const hiringPosition = document.getElementById('hiringPosition');
            const techTeamPositionGroup = document.getElementById('techTeamPositionGroup');
            const techTeamPosition = document.getElementById('techTeamPosition');

            // Show/hide hiring position based on main activity selection
            if (mainActivity.value === 'School Committee Hiring') {
                hiringPositionGroup.style.display = 'block';
                hiringPosition.required = true;
            } else {
                hiringPositionGroup.style.display = 'none';
                hiringPosition.required = false;
                techTeamPositionGroup.style.display = 'none';
                techTeamPosition.required = false;
                // Reset the selections when hiding
                hiringPosition.value = '';
                techTeamPosition.value = '';
            }
        }

        function toggleTechTeamFields() {
            const hiringPosition = document.getElementById('hiringPosition');
            const techTeamPositionGroup = document.getElementById('techTeamPositionGroup');
            const techTeamPosition = document.getElementById('techTeamPosition');

            // Show/hide tech team position based on hiring position selection
            if (hiringPosition.value === 'Member of Tech Team') {
                techTeamPositionGroup.style.display = 'block';
                techTeamPosition.required = true;
            } else {
                techTeamPositionGroup.style.display = 'none';
                techTeamPosition.required = false;
                // Reset the selection when hiding
                techTeamPosition.value = '';
            }
        }

        // Run on page load to ensure correct initial state
        toggleHiringFields();
        toggleTechTeamFields();
    </script>
